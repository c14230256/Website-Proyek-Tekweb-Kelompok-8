  <body>
    <div>
      <div>
        <nav class="header">
          <div class="header-top-1">
            <div style="display: inline-flex; align-items: center">
              <span class="material-symbols-outlined">call</span>
              <span
                style="font-family: 'SpongeBob', sans-serif; font-weight: bold">
                334-441-8088
              </span>
            </div>
          </div>
  
          <nav class="navbar navbar-expand-lg">
            <!-- logo-->
            <a class="navbar-brand" href="#">
              <img src="/Image/KrustyLogo.png" class="krusty-logo" />
            </a>
  
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/pagePreview.html">Home</a>
                </li>
              </ul>
        </nav>
      </div>
      <div class="main-content d-flex justify-content-center align-items-center" id="background">
        <div class="card p-4 shadow-lg">
          <form method="POST" action="addUser.php" class="needs-validation" novalidate>
            <div class="mb-3" style="width: 30rem; border-radius: 10px;">
              <label for="fullname" class="col-sm-3 col-form-label text-end"
                >Full Name</label>
                <input
                  type="text"
                  id="fullname"
                  name="fullname"
                  class="form-control"
                  placeholder="John Doe"
                  required
                />
              <div class="mb-3">
                <label for="email" class="col-sm-3 col-form-label text-end"
                  >Email Address</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="name@example.com"
                    required
                  />
                </div>
              <div class="mb-3">
                <label for="password" class="col-sm-3 col-form-label text-end"
                  >Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="secret"
                    required
                  />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </div>
          </form>
        </div>
      </div>
