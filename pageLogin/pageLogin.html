<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="pageLoginCSS.css" />
    <title>Login Page</title>
</head>
<body>
    <div>
        <div>
            <nav class="header">
                <div class="header-top-1">
                    <div style="display: inline-flex; align-items: center">
                        <span class="material-symbols-outlined">call</span>
                        <span style="font-family: 'SpongeBob', sans-serif; font-weight: bold">
                            334-441-8088
                        </span>
                    </div>
                </div>

                <nav class="navbar navbar-expand-lg">
                    <!-- logo-->
                    <a class="navbar-brand" href="#">
                        <img src="../Image/KrustyLogo.png" style="width: 100px;" class="krusty-logo" />
                    </a>

                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../pagePreview.html">Home</a>
                            </li>
                        </ul>
                </nav>
            </div>
            <div class="main-content d-flex justify-content-center align-items-center" id="background">
                <div class="card p-4 shadow-lg" style="width: 30rem; border-radius: 10px;">
                    <form method="POST" class="needs-validation" id="loginForm" novalidate>
                        <div class="mb-3 row">
                            <label for="username" class="col-sm-3 col-form-label text-end">Username</label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Your Username"
                                    required
                                />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="col-sm-3 col-form-label text-end">Email Address</label>
                            <div class="col-sm-9">
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    placeholder="name@example.com"
                                    required
                                />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="password" class="col-sm-3 col-form-label text-end">Password</label>
                            <div class="col-sm-9">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="secret"
                                    required
                                />
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="submit" type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                </div>
                <div id="responseMessage" style="margin-top: 40px;"></div>
            </div>
            <div class="footer">
                <p>&copy; Krusty Tower. All rights reserved to Mr.Krabs and Nickelodeon.</p>
            </div>
        </div>
    </div>
    <script src="ajaxLoginUser.js"></script>
</body>
</html>
